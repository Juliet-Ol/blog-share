{% extends 'base.html' %}

{% block app_content %}
<div class="row">
<div class="col-md-12">
    <h1>{{ title }}</h1>
</div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{ wtf.quick_form(form)}}
        <p>
            New here?
            <a href="{{ url_for('register') }}"> Register</a>
        </p>
    </div>
</div>
<h3> Random Quotes</h3>
<ul>
   {% for random_quotes in random %}
       <li>{{ random_quotes.title}}</li>
   {% endfor %}
</ul>
{% endblock %}
